<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>H5 Aliplayer Demo</title>
    <link rel="stylesheet" href="http://g.alicdn.com/de/prismplayer/2.8.2/skins/default/aliplayer-min.css">
    <link rel="stylesheet" href="lib/css/frozen.css">
    <script src="http://player.alicdn.com/resource/player/lib/flexible.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://g.alicdn.com/de/prismplayer/2.8.2/aliplayer-min.js"></script>
    <script src="lib/mqttws31.js"></script>
    <script src="lib/zepto.min.js"></script>
    <script src="lib/frozen.min.js"></script>
    <link href="css/h5livedemo.common.css?079ca6291a0e0a0755cb" rel="stylesheet">
</head>

<body>
    <div class="player-area">
        <div class="prism-player" id="J_prismPlayer" style="width:100%; height:252px"></div>
        <div class="ui-tab content-container">
            <ul class="ui-tab-nav ui-border-b">
                <li class="current">Comment</li>
                <li class="">Playlist</li>
            </ul>
            <ul class="ui-tab-content" style="width:200%">
                <li class="comment-list"><a class="code-view"
                        href="https://github.com/aliyunvideo/AliyunPlayer_Web/tree/master/h5VodDemo"
                        target="_blank">View github code</a>
                    <div class="comment-container"></div>
                </li>
                <li class="play-list">
                    <div class="video-list-wrapper">
                        <ul id="videolist" class="video-list"></ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="comment-textbox" style="display:none">
        <div class="send-container"><textarea class="send-txt" placeholder="Chat here"></textarea>
            <div class="send-btn">Enter</div><img class="favoriate-send" src="images/674b04bf.xin.png"></div>
    </div>
    <script src="./js/h5livedemo.common.js?079ca6291a0e0a0755cb"></script>
    <script src="./js/h5demo.js?079ca6291a0e0a0755cb"></script>
</body>
<script>$(function () {
        var option = {
            role: 'tab',
            autoplay: false
        };
        var tab = new fz.Scroll('.ui-tab', option);
        /* 滑动开始前 */
        tab.on('beforeScrollStart', function (fromIndex, toIndex) {
            if (toIndex == 1) {
                $('.comment-textbox').hide();
            }
            else {
                $('.comment-textbox').show();
            }
        });
    });</script>

</html>
